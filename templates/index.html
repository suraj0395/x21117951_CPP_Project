<!DOCTYPE html>
<html lang="en">
  <title> Helping Hands</title>
  <head>
    <link href="../static/main.css" rel="stylesheet">
  </head>
    <body>
      <div class="container">
        <h1>Helping Hands - Food Donation</h1>
        <h3>Please fill the entires to make a donation!</h3>
        <form action="{{url_for('success')}}" method="POST">
          <input title= "Your email is safe with us" placeholder="Enter your email address" type="email" name="email_name" required> <br>
          <input title= "Your data is safe with us" placeholder="Enter the food package you want to donate" type="text" name="food_name" required> <br>
          <input title= "Your data is safe with us" placeholder="Enter your address to collect the food package" type="text" name="addr_name" required> <br>
          <button type="submit"> Submit </button>
          <table class="table table-striped table-bordered" style="Width:100%">
            <thead> 
              <tr>
                <td>EMAIL</td>
                <td>FOOD ITEM</td>
                <td>ADDRESS</td>
              </tr>
            </thead>
            <tbody>
              {% for row in list_users %}
              <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </form>
      </div>
    </body>
</html>
